    <div class="col-8" style="margin-left: 20%;" >

        <div class="card " >
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">Sign in</h5>
              <form #f="ngForm" (ngsubmit)="onsubmit(f)">
                <div class="form-group">
                  <label >username</label>
                  <input type="email" class="form-control" name="user" [(ngModel)]="userA"   placeholder="Enter username" required>
                  
                  <br>
                </div>
                <div class="form-group">
                  <label >Password</label>
                  <input type="password" class="form-control" name="pass" [(ngModel)]="passwordA"  placeholder="Password" required>
                </div>
   <br>
                <button type="submit" class="btn btn-primary" (click)="click()" >Submit</button>
                <br>

              </form>
              <div [hidden]="exst" class="alert alert-danger" role="alert">
                cet utilisateur n'existe pas
              </div>
        
        
            </div>
          </div>

    </div>
